<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="main.css" />
    <title>Backwards Hangman</title>
    <meta name="description" content="Play Backwards Hangman. Inspired by Bill Wurtz. Made by Reed Kavner and Noah Yamamoto.">

    <!-- FB OG garbage -->
    <meta property="og:title" content="Backwards Hangman">
    <meta property="og:description" content="Play Backwards Hangman. Inspired by Bill Wurtz. Made by Reed Kavner and Noah Yamamoto.">
    <meta property="og:url" content="https://www.backwardshangman.com">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@reedkavner" />
    <meta property="og:url" content="https://www.backwardshangman.com" />
    <meta property="og:title" content="Backwards Hangman" />
    <meta property="og:description" content="Play Backwards Hangman. Inspired by Bill Wurtz. Made by Reed Kavner and Noah Yamamoto." />
    <meta property="og:image" content="https://www.backwardshangman.com/assets/img/social.png" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144164929-1"></script>

  </head>

  <body class="">
    <div class="main">
      <div id="welcome">
        <img id="logo" src="assets/img/logo.gif" />
        <div id="press-to-start">press any key to start</div>
        <div id="touchscreen" style="display:none;">This game does not support on-screen keyboards. Try playing on your computer.</div>
        <div id="footer">
          <span>
            inspired by <a href="https://www.youtube.com/watch?v=P1MkKXbEGnQ">bill wurtz</a> | made by
            <a href="https://reed.me">reed kavner</a> and <a href="https://noahyamamoto.com/">noah yamamoto</a></span
          >
        </div>
      </div>
      <div id="game">
        <div class="half" id="man-container">
          <svg id="man" xmlns="http://www.w3.org/2000/svg" width="1000" height="1500" viewBox="0 0 1000 1500">
            <g id="hang">
              <rect id="hangBase" class="cls-1" x="109.6367" y="1397" width="390.3633" height="20" />
              <rect id="hangPole" class="cls-1" x="273" y="87.7021" width="20" height="1314.2979" />
              <rect id="hangTop" class="cls-1" x="268" y="77.7021" width="372" height="20" />
              <rect id="hangRope" class="cls-1" x="627" y="78.5586" width="20" height="89.4414" />
            </g>
            <g id="body">
              <rect
                id="Rleg"
                class="cls-1"
                x="704.4995"
                y="915.5348"
                width="20.0011"
                height="296.2488"
                transform="translate(-446.6704 521.8434) rotate(-31.0949)"
              />
              <rect
                id="Lleg"
                class="cls-1"
                x="416.2283"
                y="1055.1594"
                width="296.0434"
                height="19.9996"
                transform="translate(-640.4166 1023.6799) rotate(-60.1163)"
              />
              <rect
                id="Rarm"
                class="cls-1"
                x="633.1097"
                y="631"
                width="202.7807"
                height="19.9999"
                transform="translate(-186.708 322.022) rotate(-22.0123)"
              />
              <rect
                id="Larm"
                class="cls-1"
                x="550.9999"
                y="536.3152"
                width="20.0001"
                height="177.3697"
                transform="translate(-259.9857 801.9987) rotate(-60.2552)"
              />
              <rect id="torso" data-name="torso" class="cls-1" x="628" y="512" width="20" height="435" />
              <path
                id="head"
                class="cls-1"
                d="M639.5811,518.6016c-95.6631,0-173.4912-77.8281-173.4912-173.4917S543.918,171.6177,639.5811,171.6177,813.0732,249.4458,813.0732,345.11,735.2451,518.6016,639.5811,518.6016Zm0-326.9839c-84.6357,0-153.4912,68.8564-153.4912,153.4922s68.8555,153.4917,153.4912,153.4917S793.0732,429.7456,793.0732,345.11,724.2168,191.6177,639.5811,191.6177Z"
              />
            </g>
            <g id="face">
              <circle class="cls-1" cx="587.1356" cy="287" r="16" />
              <circle class="cls-1" cx="687.5" cy="287" r="16" />
              <path
                class="cls-1"
                d="M638.3633,423.5547A117.3172,117.3172,0,0,1,559.8027,393.5l7.3262-8.2051a107.0936,107.0936,0,0,0,151.3027-8.5571l8.2051,7.3262a117.3968,117.3968,0,0,1-81.4609,39.2974Q641.7612,423.5552,638.3633,423.5547Z"
              />
            </g>
          </svg>
        </div>
        <div class="half" id="word-container">
          <div id="word-letters"></div>
          <div id="used-letters">used letters: <span id="used"></span></div>
          <div id="time-taken">time taken: <span id="time"></span></div>
        </div>
        <div id="guess">
          <canvas id="letter-canvas" width='40vw' height='40vw'></canvas>
        </div>
        <div id="lose">
          <div id="lose-overlay">lose</div>
          <div id="lose-bg">lose</div>
        </div>
        <div id="win">
          <div id="win1">Level Up</div>
          <div id="win2">Level Up</div>
        </div>
        <div id="retry">press any key to play again</div>
        <img id="sun" src="assets/img/sun.png" />
      </div>
      <!-- div.game -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://evanw.github.io/glfx.js/glfx.js"></script>
    <script src="main.js"></script>
    <div id="sfx">
      <audio id="sfx-start" src="assets/sfx/start.mp3" preload="auto"></audio>
      <audio id="sfx-guess" src="assets/sfx/guess.mp3" preload="auto"></audio>
      <audio id="sfx-correct" src="assets/sfx/correct.mp3" preload="auto"></audio>
      <audio id="sfx-wrong" src="assets/sfx/wrong.mp3" preload="auto"></audio>
      <audio id="sfx-lose" src="assets/sfx/lose.mp3" preload="auto"></audio>
      <audio id="sfx-win" src="assets/sfx/lala.mp3" preload="auto"></audio>
      <audio id="sfx-level" src="assets/sfx/levelup.mp3" preload="auto"></audio>
    </div>
  </body>
</html>
